<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link href="../bootstraps/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="../bootstraps/dist/js/bootstrap.js"></script>
    <script src="angular.min.js"></script>

</head>

<body ng-app="myApp" ng-controller="myCtrl" >

<table>
    <tr ng-repeat="v in obj">
        <td><input type="checkbox"  ng-model='v.ch'  >请选择</td>
        <td>{{v.name}}</td>
    </tr>
</table>
</body>

</html>
<script>

var app = angular.module('myApp',['ng']);
app.controller('myCtrl',($scope,$location)=>{
    $scope.url="";
    $scope.getUrl=()=>{
        $scope.url= $location.absUrl();
    }
    $scope.obj=[
        {ch:false,name:"CHECK"},
        {ch:false,name:"miao"},
        {ch:true,name:"cheka"}
    ]

})
</script>
