<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link href="../bootstraps/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="../bootstraps/dist/js/bootstrap.js"></script>
    <script src="angular.min.js"></script>

</head>

<body ng-app="myApp">

    <div ng-controller="myCtrl" ng-click="getUrl()">当前地址为: {{url}}</div>

    <div ng-controller="father">
        <div ng-controller="son"></div>
    </div>

</body>

</html>
<script>

var app = angular.module('myApp',['ng']);
app.controller('myCtrl',($scope,$location)=>{
    $scope.url="";
    $scope.getUrl=()=>{
        $scope.url= $location.absUrl();
    }


})
    app.controller("father",function ($scope) {
        $scope.$on('event',function (event,data) {
            console.log(data)

        })
    })
app.controller("son",function ($scope) {
    $scope.tofather=function () {
        alert("son was called by father");
    }

    $scope.name="5";
    $scope.$emit('event',$scope.name);
})
</script>
