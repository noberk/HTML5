<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
 
        #yin-yang {
            width: 96px;
            height: 48px;
            background: #eee;
            border-color: red;
            border-style: solid;
            border-width: 2px 2px 50px 2px;
            border-radius: 100%;
            position: relative;
        }

            #yin-yang:before {
                content: "";
                position: absolute;
                top: 50%;
                left: 0;
                background: #eee;
                border: 18px solid red;
                border-radius: 100%;
                width: 12px;
                height: 12px;
            }

            #yin-yang:after {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                background: red;
                border: 18px solid #eee;
                border-radius: 100%;
                width: 12px;
                height: 12px;
            }

        #triangle-up {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid red;
        } 
    </style>
</head>
<body>
    <a href="http://www.jb51.net/css/41448.html">超级牛</a>
    <div id="yin-yang"></div>
    <div id="triangle-up"></div>
</body>
</html>
