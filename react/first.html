<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>

    <div id="first">

    </div>
    <div id="second">

    </div>
</body>
<script type="text/babel">
    var LabelName= React.createClass({
        render:function () {
            return  <label type="text" value="用户名 :"/>;
        } });
    var LabelPWD= React.createClass({
        render:function () {
            return  <label type="text" value="密码 :"/>;

        } });
    var InputName= React.createClass({
        render:function () {
            return <input type="text" placeholder="请输入账户"/>;
        } });
    var InputPWD= React.createClass({
        render:function () {
            return <input type="text" placeholder="请输入密码"/>;
        } });
    var Lin= React.createClass({
        render:function () {
            return <button>登陆</button>;
        } });
    var Reg= React.createClass({
        render:function () {
        return <button>注册</button>;
    } });
    var Window= React.createClass({
        render:function () {
            return <div>
                <LabelName/><InputName/>
                <br/>
                <LabelPWD/><InputPWD/>
                <br/>
                <Lin/><Reg/>
            </div>
        }
    })

    ReactDOM.render(
            <Window/>, document.getElementById('first') );
    ReactDOM.render(
            <Window/>, document.getElementById('second') );
</script>

</html>
